<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Book Details</title>
</head>
<body>
    <div class="container-flush m-2">
        <div class="row justify-content-between">
            <div class="col-4">
                <h1 class="text-dark mb-4">
                    Book Details
                </h1>      
                <h2>
                    {{ book.title}}
                </h2>
                <p>
                    ID: {{ book.id }}
                </p>
                <p>
                    Description: {{ book.desc }}
                </p>

                <p class="mt-3">Authors</p>
                <ul>
                    {% for author in authors %}
                    <li>{{ author.first_name }} {{ author.last_name }}</li>
                    {% endfor %}
                </ul>
                {% comment %} Form to assign an author to the current book being viewed. {% endcomment %}
                <form action="{{book.id}}/addauthor" method="POST">
                    {% csrf_token %}
                    <div class="form-group-row">
                        <label for="author_id">Add Author</label>
                        <select name="author_id" class="form-control-sm" id="author_id" required>
                            <option value="" disabled selected>- select an author -</option>
                            {% for author in all_authors %}
                            <option value="{{ author.id  }}">{{ author.first_name }} {{ author.last_name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary px-5 py-1 my-2 ml-2">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
