<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Author Details</title>
</head>
<body>
    <div class="container-flush m-2">
        <div class="row justify-content-between">
            <div class="col-4">
                <h1 class="text-dark mb-4">
                    Author Details
                </h1>      
                <h2>
                    {{ author.first_name}} {{ author.last_name }}
                </h2>
                <p>
                    ID: {{ author.id }}
                </p>
                <p>
                    Notes: {{ author.notes }}
                </p>

                <p class="mt-3">Books</p>
                <ul>
                    {% for book in books %}
                    <li>{{ book.title }}</li>
                    {% endfor %}
                </ul>
                {% comment %} Form to assign a book to current author being viewed. {% endcomment %}
                <form action="{{author.id}}/addbook" method="POST">
                    {% csrf_token %}
                    <div class="form-group-row">
                        <label for="book_id">Assign Book</label>
                        <select name="book_id" class="form-control-sm" id="book_id" required>
                            <option value="" disabled selected>- select a book -</option>
                            {% for book in all_books %}
                            <option value="{{ book.id  }}">{{ book.title}}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary px-5 py-1 my-2 ml-2">Add</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
